<section>
  <h2>{{ todo ? "Edit Todo" : "Create Todo" }}</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="todoForm" novalidate>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" />
      <div
        class="error-message"
        *ngIf="
          todoForm.get('title')?.hasError('required') &&
          todoForm.get('title')?.touched
        "
      >
        The title is mandatory.
      </div>
      <div
        class="error-message"
        *ngIf="
          todoForm.get('title')?.hasError('minlength') &&
          todoForm.get('title')?.touched
        "
      >
        The title must be at least 3 characters.
      </div>
      <div
        class="error-message"
        *ngIf="
          todoForm.get('title')?.hasError('maxlength') &&
          todoForm.get('title')?.touched
        "
      >
        The title cannot be more than 50 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
      <div
        class="error-message"
        *ngIf="
          todoForm.get('description')?.hasError('required') &&
          todoForm.get('description')?.touched
        "
      >
        The description is mandatory.
      </div>
      <div
        class="error-message"
        *ngIf="
          todoForm.get('description')?.hasError('minlength') &&
          todoForm.get('description')?.touched
        "
      >
        The description must be at least 10 characters.
      </div>
      <div
        class="error-message"
        *ngIf="
          todoForm.get('message')?.hasError('maxlength') &&
          todoForm.get('message')?.touched
        "
      >
        The description cannot be more than 500 characters.
      </div>
    </div>

    <button type="submit" [disabled]="todoForm.invalid">Enviar</button>
  </form>
</section>
